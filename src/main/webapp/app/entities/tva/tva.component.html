<div>
    <h2>
        <span jhiTranslate="epetrolstationbackendApp.tva.home.title">Tvas</span>
        <button class="btn btn-primary float-right jh-create-entity create-tva" [routerLink]="['/', { outlets: { popup: ['tva-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="epetrolstationbackendApp.tva.home.createLabel">
            Create new Tva
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tvas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.tva.modeTva">Mode Tva</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.tva.tauxTva">Taux Tva</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tva of tvas ;trackBy: trackId">
                <td><a [routerLink]="['../tva', tva.id ]">{{tva.id}}</a></td>
                <td>{{tva.modeTva}}</td>
                <td>{{tva.tauxTva}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tva', tva.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tva/'+ tva.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tva/'+ tva.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
