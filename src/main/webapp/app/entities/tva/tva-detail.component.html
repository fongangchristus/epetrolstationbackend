
<div *ngIf="tva">
    <h2><span jhiTranslate="epetrolstationbackendApp.tva.detail.title">Tva</span> {{tva.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="epetrolstationbackendApp.tva.modeTva">Mode Tva</span></dt>
        <dd>
            <span>{{tva.modeTva}}</span>
        </dd>
        <dt><span jhiTranslate="epetrolstationbackendApp.tva.tauxTva">Taux Tva</span></dt>
        <dd>
            <span>{{tva.tauxTva}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tva/'+ tva.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
