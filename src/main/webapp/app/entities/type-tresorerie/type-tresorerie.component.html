<div>
    <h2>
        <span jhiTranslate="epetrolstationbackendApp.typeTresorerie.home.title">Type Tresoreries</span>
        <button class="btn btn-primary float-right jh-create-entity create-type-tresorerie" [routerLink]="['/', { outlets: { popup: ['type-tresorerie-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="epetrolstationbackendApp.typeTresorerie.home.createLabel">
            Create new Type Tresorerie
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="typeTresoreries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.typeTresorerie.libele">Libele</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.typeTresorerie.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeTresorerie of typeTresoreries ;trackBy: trackId">
                <td><a [routerLink]="['../type-tresorerie', typeTresorerie.id ]">{{typeTresorerie.id}}</a></td>
                <td>{{typeTresorerie.libele}}</td>
                <td>{{typeTresorerie.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../type-tresorerie', typeTresorerie.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-tresorerie/'+ typeTresorerie.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-tresorerie/'+ typeTresorerie.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
