<div>
    <h2>
        <span jhiTranslate="epetrolstationbackendApp.reservoir.home.title">Reservoirs</span>
        <button class="btn btn-primary float-right jh-create-entity create-reservoir" [routerLink]="['/', { outlets: { popup: ['reservoir-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="epetrolstationbackendApp.reservoir.home.createLabel">
            Create new Reservoir
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reservoirs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.reservoir.designation">Designation</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.reservoir.quantiteInit">Quantite Init</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.reservoir.quantiteMax">Quantite Max</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.reservoir.quantiteAlerte">Quantite Alerte</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reservoir of reservoirs ;trackBy: trackId">
                <td><a [routerLink]="['../reservoir', reservoir.id ]">{{reservoir.id}}</a></td>
                <td>{{reservoir.designation}}</td>
                <td>{{reservoir.quantiteInit}}</td>
                <td>{{reservoir.quantiteMax}}</td>
                <td>{{reservoir.quantiteAlerte}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../reservoir', reservoir.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reservoir/'+ reservoir.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reservoir/'+ reservoir.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
