<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReservoirLabel" jhiTranslate="epetrolstationbackendApp.reservoir.home.createOrEditLabel">Create or edit a Reservoir</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reservoir.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reservoir.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.reservoir.designation" for="field_designation">Designation</label>
            <input type="text" class="form-control" name="designation" id="field_designation"
                [(ngModel)]="reservoir.designation" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.reservoir.quantiteInit" for="field_quantiteInit">Quantite Init</label>
            <input type="text" class="form-control" name="quantiteInit" id="field_quantiteInit"
                [(ngModel)]="reservoir.quantiteInit" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.reservoir.quantiteMax" for="field_quantiteMax">Quantite Max</label>
            <input type="text" class="form-control" name="quantiteMax" id="field_quantiteMax"
                [(ngModel)]="reservoir.quantiteMax" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.reservoir.quantiteAlerte" for="field_quantiteAlerte">Quantite Alerte</label>
            <input type="text" class="form-control" name="quantiteAlerte" id="field_quantiteAlerte"
                [(ngModel)]="reservoir.quantiteAlerte" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
