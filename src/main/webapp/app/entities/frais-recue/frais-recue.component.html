<div>
    <h2>
        <span jhiTranslate="epetrolstationbackendApp.fraisRecue.home.title">Frais Recues</span>
        <button class="btn btn-primary float-right jh-create-entity create-frais-recue" [routerLink]="['/', { outlets: { popup: ['frais-recue-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="epetrolstationbackendApp.fraisRecue.home.createLabel">
            Create new Frais Recue
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fraisRecues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.fraisRecue.date">Date</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.fraisRecue.montant">Montant</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.fraisRecue.hastrr">Hastrr</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fraisRecue of fraisRecues ;trackBy: trackId">
                <td><a [routerLink]="['../frais-recue', fraisRecue.id ]">{{fraisRecue.id}}</a></td>
                <td>{{fraisRecue.date | date:'medium'}}</td>
                <td>{{fraisRecue.montant}}</td>
                <td>
                    <div *ngIf="fraisRecue.hastrrId">
                        <a [routerLink]="['../tresorerie', fraisRecue.hastrrId  ]" >{{fraisRecue.hastrrId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../frais-recue', fraisRecue.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'frais-recue/'+ fraisRecue.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'frais-recue/'+ fraisRecue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
