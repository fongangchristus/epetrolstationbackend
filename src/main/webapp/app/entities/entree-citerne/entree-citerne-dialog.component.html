<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEntreeCiterneLabel" jhiTranslate="epetrolstationbackendApp.entreeCiterne.home.createOrEditLabel">Create or edit a Entree Citerne</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!entreeCiterne.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="entreeCiterne.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.entreeCiterne.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="entreeCiterne.date"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.entreeCiterne.valeurMax" for="field_valeurMax">Valeur Max</label>
            <input type="text" class="form-control" name="valeurMax" id="field_valeurMax"
                [(ngModel)]="entreeCiterne.valeurMax" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.entreeCiterne.valeurActuel" for="field_valeurActuel">Valeur Actuel</label>
            <input type="text" class="form-control" name="valeurActuel" id="field_valeurActuel"
                [(ngModel)]="entreeCiterne.valeurActuel" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.entreeCiterne.quantite" for="field_quantite">Quantite</label>
            <input type="text" class="form-control" name="quantite" id="field_quantite"
                [(ngModel)]="entreeCiterne.quantite" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.entreeCiterne.hasciterne" for="field_hasciterne">Hasciterne</label>
            <select class="form-control" id="field_hasciterne" name="hasciterne" [(ngModel)]="entreeCiterne.hasciterneId">
                <option [ngValue]="null"></option>
                <option [ngValue]="citerneOption.id" *ngFor="let citerneOption of hasciternes; trackBy: trackCiterneById">{{citerneOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.entreeCiterne.hasunite" for="field_hasunite">Hasunite</label>
            <select class="form-control" id="field_hasunite" name="hasunite" [(ngModel)]="entreeCiterne.hasuniteId">
                <option [ngValue]="null"></option>
                <option [ngValue]="uniteOption.id" *ngFor="let uniteOption of hasunites; trackBy: trackUniteById">{{uniteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.entreeCiterne.hasi" for="field_hasi">Hasi</label>
            <select class="form-control" id="field_hasi" name="hasi" [(ngModel)]="entreeCiterne.hasiId">
                <option [ngValue]="null"></option>
                <option [ngValue]="intervenantOption.id" *ngFor="let intervenantOption of hasis; trackBy: trackIntervenantById">{{intervenantOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
