<div>
    <h2>
        <span jhiTranslate="epetrolstationbackendApp.carburant.home.title">Carburants</span>
        <button class="btn btn-primary float-right jh-create-entity create-carburant" [routerLink]="['/', { outlets: { popup: ['carburant-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="epetrolstationbackendApp.carburant.home.createLabel">
            Create new Carburant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="carburants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.carburant.designation">Designation</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.carburant.soldeInit">Solde Init</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.carburant.prixAchat">Prix Achat</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.carburant.prixVente">Prix Vente</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.carburant.reference">Reference</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.carburant.catCarburant">Cat Carburant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let carburant of carburants ;trackBy: trackId">
                <td><a [routerLink]="['../carburant', carburant.id ]">{{carburant.id}}</a></td>
                <td>{{carburant.designation}}</td>
                <td>{{carburant.soldeInit}}</td>
                <td>{{carburant.prixAchat}}</td>
                <td>{{carburant.prixVente}}</td>
                <td>{{carburant.reference}}</td>
                <td>
                    <div *ngIf="carburant.catCarburantId">
                        <a [routerLink]="['../cat-carburant', carburant.catCarburantId  ]" >{{carburant.catCarburantId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../carburant', carburant.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'carburant/'+ carburant.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'carburant/'+ carburant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
