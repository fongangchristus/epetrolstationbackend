<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCarburantLabel" jhiTranslate="epetrolstationbackendApp.carburant.home.createOrEditLabel">Create or edit a Carburant</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!carburant.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="carburant.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.carburant.designation" for="field_designation">Designation</label>
            <input type="text" class="form-control" name="designation" id="field_designation"
                [(ngModel)]="carburant.designation" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.carburant.soldeInit" for="field_soldeInit">Solde Init</label>
            <input type="number" class="form-control" name="soldeInit" id="field_soldeInit"
                [(ngModel)]="carburant.soldeInit" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.carburant.prixAchat" for="field_prixAchat">Prix Achat</label>
            <input type="number" class="form-control" name="prixAchat" id="field_prixAchat"
                [(ngModel)]="carburant.prixAchat" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.carburant.prixVente" for="field_prixVente">Prix Vente</label>
            <input type="number" class="form-control" name="prixVente" id="field_prixVente"
                [(ngModel)]="carburant.prixVente" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.carburant.reference" for="field_reference">Reference</label>
            <input type="number" class="form-control" name="reference" id="field_reference"
                [(ngModel)]="carburant.reference" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.carburant.catCarburant" for="field_catCarburant">Cat Carburant</label>
            <select class="form-control" id="field_catCarburant" name="catCarburant" [(ngModel)]="carburant.catCarburantId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="catCarburantOption.id" *ngFor="let catCarburantOption of catcarburants; trackBy: trackCatCarburantById">{{catCarburantOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
