
<div *ngIf="categorie">
    <h2><span jhiTranslate="epetrolstationbackendApp.categorie.detail.title">Categorie</span> {{categorie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="epetrolstationbackendApp.categorie.libele">Libele</span></dt>
        <dd>
            <span>{{categorie.libele}}</span>
        </dd>
        <dt><span jhiTranslate="epetrolstationbackendApp.categorie.description">Description</span></dt>
        <dd>
            <span>{{categorie.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'categorie/'+ categorie.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
