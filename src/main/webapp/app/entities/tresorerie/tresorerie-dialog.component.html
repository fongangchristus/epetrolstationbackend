<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTresorerieLabel" jhiTranslate="epetrolstationbackendApp.tresorerie.home.createOrEditLabel">Create or edit a Tresorerie</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tresorerie.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tresorerie.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.tresorerie.libele" for="field_libele">Libele</label>
            <input type="text" class="form-control" name="libele" id="field_libele"
                [(ngModel)]="tresorerie.libele" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.tresorerie.codeRib" for="field_codeRib">Code Rib</label>
            <input type="text" class="form-control" name="codeRib" id="field_codeRib"
                [(ngModel)]="tresorerie.codeRib" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.tresorerie.soldeReserve" for="field_soldeReserve">Solde Reserve</label>
            <input type="text" class="form-control" name="soldeReserve" id="field_soldeReserve"
                [(ngModel)]="tresorerie.soldeReserve" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.tresorerie.soldeOuverture" for="field_soldeOuverture">Solde Ouverture</label>
            <input type="text" class="form-control" name="soldeOuverture" id="field_soldeOuverture"
                [(ngModel)]="tresorerie.soldeOuverture" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.tresorerie.chiffreComptable" for="field_chiffreComptable">Chiffre Comptable</label>
            <input type="text" class="form-control" name="chiffreComptable" id="field_chiffreComptable"
                [(ngModel)]="tresorerie.chiffreComptable" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.tresorerie.hastypet" for="field_hastypet">Hastypet</label>
            <select class="form-control" id="field_hastypet" name="hastypet" [(ngModel)]="tresorerie.hastypetId">
                <option [ngValue]="null"></option>
                <option [ngValue]="typeTresorerieOption.id" *ngFor="let typeTresorerieOption of hastypets; trackBy: trackTypeTresorerieById">{{typeTresorerieOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
