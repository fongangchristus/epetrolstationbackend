<div>
    <h2>
        <span jhiTranslate="epetrolstationbackendApp.unite.home.title">Unites</span>
        <button class="btn btn-primary float-right jh-create-entity create-unite" [routerLink]="['/', { outlets: { popup: ['unite-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="epetrolstationbackendApp.unite.home.createLabel">
            Create new Unite
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="unites">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.unite.libele">Libele</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.unite.abreviation">Abreviation</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.unite.equivEnLitre">Equiv En Litre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let unite of unites ;trackBy: trackId">
                <td><a [routerLink]="['../unite', unite.id ]">{{unite.id}}</a></td>
                <td>{{unite.libele}}</td>
                <td>{{unite.abreviation}}</td>
                <td>{{unite.equivEnLitre}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../unite', unite.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'unite/'+ unite.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'unite/'+ unite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
