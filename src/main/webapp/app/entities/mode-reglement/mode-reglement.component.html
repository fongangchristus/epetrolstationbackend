<div>
    <h2>
        <span jhiTranslate="epetrolstationbackendApp.modeReglement.home.title">Mode Reglements</span>
        <button class="btn btn-primary float-right jh-create-entity create-mode-reglement" [routerLink]="['/', { outlets: { popup: ['mode-reglement-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="epetrolstationbackendApp.modeReglement.home.createLabel">
            Create new Mode Reglement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="modeReglements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.modeReglement.code">Code</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.modeReglement.libele">Libele</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let modeReglement of modeReglements ;trackBy: trackId">
                <td><a [routerLink]="['../mode-reglement', modeReglement.id ]">{{modeReglement.id}}</a></td>
                <td>{{modeReglement.code}}</td>
                <td>{{modeReglement.libele}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mode-reglement', modeReglement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mode-reglement/'+ modeReglement.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mode-reglement/'+ modeReglement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
