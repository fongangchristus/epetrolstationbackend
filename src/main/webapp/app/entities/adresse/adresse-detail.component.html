
<div *ngIf="adresse">
    <h2><span jhiTranslate="epetrolstationbackendApp.adresse.detail.title">Adresse</span> {{adresse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="epetrolstationbackendApp.adresse.pays">Pays</span></dt>
        <dd>
            <span>{{adresse.pays}}</span>
        </dd>
        <dt><span jhiTranslate="epetrolstationbackendApp.adresse.region">Region</span></dt>
        <dd>
            <span>{{adresse.region}}</span>
        </dd>
        <dt><span jhiTranslate="epetrolstationbackendApp.adresse.ville">Ville</span></dt>
        <dd>
            <span>{{adresse.ville}}</span>
        </dd>
        <dt><span jhiTranslate="epetrolstationbackendApp.adresse.quartier">Quartier</span></dt>
        <dd>
            <span>{{adresse.quartier}}</span>
        </dd>
        <dt><span jhiTranslate="epetrolstationbackendApp.adresse.codePostal">Code Postal</span></dt>
        <dd>
            <span>{{adresse.codePostal}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'adresse/'+ adresse.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
