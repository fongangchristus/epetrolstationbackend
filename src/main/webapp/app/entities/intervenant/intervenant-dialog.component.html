<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIntervenantLabel" jhiTranslate="epetrolstationbackendApp.intervenant.home.createOrEditLabel">Create or edit a Intervenant</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!intervenant.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="intervenant.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.imageFile" for="field_imageFile">Image File</label>
            <input type="text" class="form-control" name="imageFile" id="field_imageFile"
                [(ngModel)]="intervenant.imageFile" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.nomComplet" for="field_nomComplet">Nom Complet</label>
            <input type="text" class="form-control" name="nomComplet" id="field_nomComplet"
                [(ngModel)]="intervenant.nomComplet" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.fonction" for="field_fonction">Fonction</label>
            <input type="text" class="form-control" name="fonction" id="field_fonction"
                [(ngModel)]="intervenant.fonction" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.cni" for="field_cni">Cni</label>
            <input type="text" class="form-control" name="cni" id="field_cni"
                [(ngModel)]="intervenant.cni" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.tel" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                [(ngModel)]="intervenant.tel" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.addresse" for="field_addresse">Addresse</label>
            <input type="text" class="form-control" name="addresse" id="field_addresse"
                [(ngModel)]="intervenant.addresse" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.soldeInit" for="field_soldeInit">Solde Init</label>
            <input type="text" class="form-control" name="soldeInit" id="field_soldeInit"
                [(ngModel)]="intervenant.soldeInit" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.entreeProduit" for="field_entreeProduit">Entree Produit</label>
            <select class="form-control" id="field_entreeProduit" name="entreeProduit" [(ngModel)]="intervenant.entreeProduitId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="entreeProduitOption.id" *ngFor="let entreeProduitOption of entreeproduits; trackBy: trackEntreeProduitById">{{entreeProduitOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.entreeCarburant" for="field_entreeCarburant">Entree Carburant</label>
            <select class="form-control" id="field_entreeCarburant" name="entreeCarburant" [(ngModel)]="intervenant.entreeCarburantId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="entreeCarburantOption.id" *ngFor="let entreeCarburantOption of entreecarburants; trackBy: trackEntreeCarburantById">{{entreeCarburantOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.manager" for="field_manager">Manager</label>
            <select class="form-control" id="field_manager" name="manager" [(ngModel)]="intervenant.managerId">
                <option [ngValue]="null"></option>
                <option [ngValue]="intervenantOption.id" *ngFor="let intervenantOption of managers; trackBy: trackIntervenantById">{{intervenantOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.typeIntervenant" for="field_typeIntervenant">Type Intervenant</label>
            <select class="form-control" id="field_typeIntervenant" name="typeIntervenant" [(ngModel)]="intervenant.typeIntervenantId">
                <option [ngValue]="null"></option>
                <option [ngValue]="typeIntervenantOption.id" *ngFor="let typeIntervenantOption of typeintervenants; trackBy: trackTypeIntervenantById">{{typeIntervenantOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.is" for="field_is">Is</label>
            <select class="form-control" id="field_is" name="is" [(ngModel)]="intervenant.isId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="epetrolstationbackendApp.intervenant.station" for="field_station">Station</label>
            <select class="form-control" id="field_station" name="station" [(ngModel)]="intervenant.stationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="stationOption.id" *ngFor="let stationOption of stations; trackBy: trackStationById">{{stationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
