<div>
    <h2>
        <span jhiTranslate="epetrolstationbackendApp.catCarburant.home.title">Cat Carburants</span>
        <button class="btn btn-primary float-right jh-create-entity create-cat-carburant" [routerLink]="['/', { outlets: { popup: ['cat-carburant-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="epetrolstationbackendApp.catCarburant.home.createLabel">
            Create new Cat Carburant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="catCarburants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.catCarburant.libele">Libele</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.catCarburant.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let catCarburant of catCarburants ;trackBy: trackId">
                <td><a [routerLink]="['../cat-carburant', catCarburant.id ]">{{catCarburant.id}}</a></td>
                <td>{{catCarburant.libele}}</td>
                <td>{{catCarburant.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cat-carburant', catCarburant.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cat-carburant/'+ catCarburant.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cat-carburant/'+ catCarburant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
