<div>
    <h2>
        <span jhiTranslate="epetrolstationbackendApp.station.home.title">Stations</span>
        <button class="btn btn-primary float-right jh-create-entity create-station" [routerLink]="['/', { outlets: { popup: ['station-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="epetrolstationbackendApp.station.home.createLabel">
            Create new Station
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.station.code">Code</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.station.denomination">Denomination</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.station.telephone">Telephone</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.station.email">Email</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.station.fax">Fax</span></th>
            <th><span jhiTranslate="epetrolstationbackendApp.station.adresse">Adresse</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let station of stations ;trackBy: trackId">
                <td><a [routerLink]="['../station', station.id ]">{{station.id}}</a></td>
                <td>{{station.code}}</td>
                <td>{{station.denomination}}</td>
                <td>{{station.telephone}}</td>
                <td>{{station.email}}</td>
                <td>{{station.fax}}</td>
                <td>
                    <div *ngIf="station.adresseId">
                        <a [routerLink]="['../adresse', station.adresseId  ]" >{{station.adresseId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../station', station.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'station/'+ station.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'station/'+ station.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
